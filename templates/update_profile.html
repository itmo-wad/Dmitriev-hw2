<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление профиля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Обновление профиля</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" value="{{ user.name if user.name else '' }}">
            </div>

            <div class="form-group">
                <label for="bio">О себе:</label>
                <textarea id="bio" name="bio">{{ user.bio if user.bio else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="profile_pic">Фото профиля:</label>
                <input type="file" id="profile_pic" name="profile_pic">
                <small>Текущее: {{ user.profile_pic }}</small>
            </div>

            <button type="submit" class="btn">Обновить</button>
            <a href="{{ url_for('profile') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
